site_name: Tarsio
site_description: Modern Tars/JCE serialization library for Python.
repo_url: https://github.com/l-1124/Tarsio
repo_name: Tarsio
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/l-1124/Tarsio

watch:
  - docs
  - mkdocs.yml

theme:
  name: "material"
  language: zh
  font: false
  icon:
    repo: fontawesome/brands/github
  features:
    - content.tabs.link
    - content.code.annotate
    - content.code.copy
    - announce.dismiss
    - navigation.instant
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - navigation.indexes
    - search.suggest
    - toc.follow
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/theme-light-dark
        name: Automatically Switch ui mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-night
        name: Switch to light mode

nav:
  - 简介: index.md
  - 使用指南:
    - 定义模型: usage/models.md
    - 支持类型: usage/types.md
    - 类型内省: usage/inspect.md
    - 序列化: usage/serialization.md
    - CLI 工具: usage/cli.md
  - API 参考:
    - Struct API: api/struct.md
    - Inspect API: api/inspect.md
    - Functional API: api/functions.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - attr_list
  - def_list

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            members_order: source
            separate_signature: true
            group_by_category: false
            show_root_heading: true
            show_symbol_type_heading: true
            heading_level: 3
            show_signature_annotations: true
            signature_crossrefs: true
            merge_init_into_class: true
            docstring_section_style: spacy
            extensions:
              - dataclasses
              - griffe_inherited_docstrings
              - unpack_typeddict
          inventories:
          - https://docs.python.org/3/objects.inv
          paths: [., python]
